<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando Franc√©s (Web Version)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen p-4 text-slate-800 flex items-center justify-center">

    <!-- PANTALLA DE ACCESO -->
    <div id="login-screen" class="w-full max-w-sm bg-white rounded-3xl shadow-2xl p-8 text-center space-y-6">
        <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto text-2xl">
            <i class="fa-solid fa-key"></i>
        </div>
        <div>
            <h2 class="text-2xl font-bold text-slate-800">Bienvenido</h2>
            <p class="text-sm text-slate-500 mt-2">Para usar esta web en GitHub, necesitas tu propia <strong>API Key</strong> de Google Gemini.</p>
        </div>
        <input type="password" id="apiKeyInput" placeholder="Pega tu API Key aqu√≠ (AIza...)" 
            class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:border-indigo-500 text-sm"
            onkeypress="checkEnter(event)">
        
        <button onclick="iniciarSesion()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-lg flex justify-center gap-2 items-center">
            <span>Entrar</span> <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="app-container" class="hidden flex flex-col w-full max-w-md gap-4 h-[90vh]">
        
        <!-- Tarjeta Principal -->
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden p-6 space-y-4 flex-grow relative overflow-y-auto scrollbar-hide">
            <div class="flex justify-between items-center">
                <button onclick="cerrarSesion()" class="text-slate-300 hover:text-red-500 transition text-sm flex items-center gap-1">
                    <i class="fa-solid fa-power-off"></i> Salir
                </button>
                <div class="inline-flex items-center px-3 py-1 rounded-full bg-indigo-50 text-indigo-700 text-xs font-bold">
                    <i class="fa-solid fa-star mr-1 text-yellow-500"></i> <span id="contador">0</span>
                </div>
            </div>

            <div class="text-center pt-2 pb-4">
                <h1 class="text-2xl font-bold text-indigo-600">Practicando Franc√©s üá´üá∑</h1>
            </div>

            <div id="setup-area" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold mb-1 ml-1 text-slate-500 uppercase">Tema</label>
                    <input type="text" id="temaInput" placeholder="Ej: Viajes, Restaurante..." 
                        class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-100 transition font-medium">
                </div>
                <div>
                    <label class="block text-xs font-bold mb-1 ml-1 text-slate-500 uppercase">Nivel</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setNivel('Palabras', this)" class="nivel-btn py-2 text-sm bg-slate-100 rounded-lg text-slate-500 font-medium">Palabras</button>
                        <button onclick="setNivel('Frases', this)" class="nivel-btn py-2 text-sm bg-slate-100 rounded-lg text-slate-500 font-medium">Frases</button>
                        <button onclick="setNivel('Textos', this)" class="nivel-btn py-2 text-sm bg-slate-100 rounded-lg text-slate-500 font-medium">Textos</button>
                    </div>
                </div>
                <button onclick="generarConJs()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition transform active:scale-95 flex justify-center items-center gap-2">
                    <span>Generar Lecci√≥n</span> <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </div>

            <div id="loading" class="hidden text-center py-10">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-200 border-t-indigo-600 mb-3"></div>
                <p class="text-slate-500 text-xs animate-pulse">Conectando con Google...</p>
            </div>

            <div id="study-area" class="hidden h-full flex flex-col">
                <div class="flex-grow flex flex-col items-center justify-center relative bg-gradient-to-b from-white to-indigo-50 border border-indigo-100 rounded-2xl p-6 text-center cursor-pointer group transition-all" onclick="toggleTraduccion()">
                    <div class="w-full flex justify-start mb-2">
                        <span class="text-[10px] font-extrabold tracking-widest text-indigo-300 uppercase bg-white px-2 py-1 rounded-md border border-indigo-50">Franc√©s</span>
                    </div>
                    <h2 id="frText" class="text-2xl font-bold text-slate-800 mb-4 leading-snug transition-all">...</h2>
                    <div id="answerContainer" class="opacity-0 translate-y-2 transition-all duration-300 w-full pt-4 border-t border-indigo-100">
                        <p class="text-slate-500 font-mono text-sm mb-2 italic bg-white inline-block px-3 py-1 rounded-full border border-slate-100 shadow-sm">/ <span id="pronText">...</span> /</p>
                        <p id="esText" class="text-indigo-600 font-bold text-lg leading-snug">...</p>
                    </div>
                    <p class="mt-4 text-indigo-300 text-[10px]">Toca para ver respuesta</p>
                </div>

                <div class="flex items-center justify-between px-2 mt-4">
                    <button onclick="nav(-1)" class="w-12 h-12 rounded-full bg-slate-100 text-slate-400 hover:text-slate-600 flex items-center justify-center transition"><i class="fa-solid fa-arrow-left"></i></button>
                    <span id="progreso" class="text-xs font-bold text-slate-400">1 / 5</span>
                    <button onclick="nav(1)" class="w-12 h-12 rounded-full bg-green-500 text-white shadow-lg hover:bg-green-600 flex items-center justify-center transition transform hover:scale-105"><i class="fa-solid fa-check"></i></button>
                </div>
                <button onclick="volverMenu()" class="w-full text-center text-xs text-slate-400 underline py-3">Nueva B√∫squeda</button>
            </div>
        </div>

        <!-- HISTORIAL LOCAL (Guardado en navegador) -->
        <div class="bg-slate-900/50 backdrop-blur-md rounded-3xl p-4 text-white flex-grow overflow-hidden flex flex-col min-h-[150px]">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 flex items-center gap-2">
                <i class="fa-solid fa-clock-rotate-left"></i> Tu Historial Personal
                <button onclick="borrarHistorial()" class="ml-auto text-[10px] hover:text-red-400"><i class="fa-solid fa-trash"></i></button>
            </h3>
            <div id="historial-lista" class="overflow-y-auto space-y-2 pr-1 scrollbar-hide text-sm h-full pb-4">
                <p class="text-slate-500 text-xs italic text-center mt-4">A√∫n no has generado nada.</p>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        let apiKey = "";
        let historial = [];

        window.onload = function() {
            // Recuperar clave de sesi√≥n
            const sessionKey = sessionStorage.getItem("gemini_user_key");
            if (sessionKey) { apiKey = sessionKey; mostrarApp(); }
            
            // Recuperar historial del navegador
            const savedHistory = localStorage.getItem("frances_history");
            if (savedHistory) {
                historial = JSON.parse(savedHistory);
            }
            renderizarHistorial();
        };

        function checkEnter(e) { if (e.key === 'Enter') iniciarSesion(); }

        function iniciarSesion() {
            const input = document.getElementById("apiKeyInput").value.trim();
            if (input.length < 5) { alert("Clave inv√°lida"); return; }
            apiKey = input;
            sessionStorage.setItem("gemini_user_key", apiKey);
            mostrarApp();
        }

        function cerrarSesion() {
            sessionStorage.removeItem("gemini_user_key");
            location.reload();
        }

        function mostrarApp() {
            document.getElementById("login-screen").classList.add("hidden");
            document.getElementById("app-container").classList.remove("hidden");
            document.body.classList.remove("from-slate-900", "to-slate-800");
            document.body.classList.add("from-indigo-100", "to-purple-200");
        }

        // --- L√ìGICA DE CONEXI√ìN DIRECTA (SIN PYTHON) ---
        let nivel = '', data = [], index = 0, total = 0;

        function setNivel(n, btn) {
            nivel = n;
            document.querySelectorAll('.nivel-btn').forEach(b => b.className = "nivel-btn py-2 text-sm bg-slate-100 rounded-lg text-slate-500 font-medium");
            btn.className = "nivel-btn py-2 text-sm bg-indigo-600 text-white rounded-lg shadow-md font-medium";
        }

        async function generarConJs() {
            const tema = document.getElementById("temaInput").value;
            if (!tema || !nivel) return alert("Completa los campos");

            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                // 1. PREPARAR EL PROMPT
                let instruccion = "";
                if (nivel === "Textos") instruccion = "Genera p√°rrafos cortos (3-4 oraciones) con continuidad.";
                else if (nivel === "Frases") instruccion = "Genera oraciones completas y √∫tiles (7-15 palabras).";
                else instruccion = "Genera palabras sueltas con art√≠culo.";

                const prompt = `
                    Profesor de franc√©s. Tema: '${tema}'. Nivel: '${nivel}'. ${instruccion}
                    Requisito: Incluye 'pronunciacion' aproximada para hispanohablantes.
                    Responde SOLO JSON v√°lido (Array de objetos):
                    [ {"frances": "...", "pronunciacion": "...", "espanol": "..."} ]
                `;

                // 2. LLAMADA DIRECTA A GOOGLE (REST API)
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || "Error conectando a Google");
                }

                const jsonResponse = await response.json();
                
                // 3. LIMPIEZA DE DATOS (Lo que hac√≠a Python, ahora lo hace JS)
                let textoRaw = jsonResponse.candidates[0].content.parts[0].text;
                textoRaw = textoRaw.replace(/```json/g, "").replace(/```/g, "").trim();
                
                const resultado = JSON.parse(textoRaw);

                // 4. GUARDAR Y MOSTRAR
                guardarEnHistorialLocal(tema, nivel, resultado);
                cargarLeccion(resultado);

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                volverMenu();
            }
        }

        function guardarEnHistorialLocal(tema, nivel, contenido) {
            historial.unshift({ tema, nivel, contenido });
            // Guardamos en navegador
            localStorage.setItem("frances_history", JSON.stringify(historial));
            renderizarHistorial();
        }

        function renderizarHistorial() {
            const lista = document.getElementById('historial-lista');
            lista.innerHTML = '';
            if (historial.length === 0) {
                lista.innerHTML = '<p class="text-slate-500 text-xs italic text-center mt-4">Historial vac√≠o.</p>';
                return;
            }
            historial.forEach((item, idx) => {
                const btn = document.createElement('div');
                btn.className = "bg-white/10 hover:bg-white/20 p-3 rounded-lg cursor-pointer flex justify-between items-center transition border border-white/5";
                btn.onclick = function() { cargarLeccion(item.contenido); };
                btn.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full ${item.nivel==='Textos'?'bg-purple-400':(item.nivel==='Frases'?'bg-blue-400':'bg-green-400')}"></div>
                        <div class="flex flex-col">
                            <span class="font-bold text-indigo-100 text-sm capitalize">${item.tema}</span>
                            <span class="text-[10px] text-gray-400 uppercase tracking-wider">${item.nivel}</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-right text-[10px] text-gray-500"></i>
                `;
                lista.appendChild(btn);
            });
        }

        function borrarHistorial() {
            if(confirm("¬øBorrar todo tu historial local?")) {
                historial = [];
                localStorage.removeItem("frances_history");
                renderizarHistorial();
            }
        }

        function cargarLeccion(datos) {
            data = datos;
            index = 0;
            mostrarCard();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('study-area').classList.remove('hidden');
        }

        function mostrarCard() {
            const item = data[index];
            const frEl = document.getElementById('frText');
            frEl.innerText = item.frances;
            document.getElementById('esText').innerText = item.espanol;
            document.getElementById('pronText').innerText = item.pronunciacion;

            if (item.frances.length > 60) { frEl.classList.remove('text-2xl', 'text-center'); frEl.classList.add('text-lg', 'text-left'); }
            else { frEl.classList.add('text-2xl', 'text-center'); frEl.classList.remove('text-lg', 'text-left'); }

            const ans = document.getElementById('answerContainer');
            ans.classList.remove('opacity-100', 'translate-y-0'); ans.classList.add('opacity-0', 'translate-y-2');
            document.getElementById('progreso').innerText = `${index + 1} / ${data.length}`;
        }

        function toggleTraduccion() {
            const ans = document.getElementById('answerContainer');
            ans.classList.toggle('opacity-0'); ans.classList.toggle('translate-y-2');
            ans.classList.toggle('opacity-100'); ans.classList.toggle('translate-y-0');
        }

        function nav(d) {
            if (d === 1) {
                total++; document.getElementById('contador').innerText = total;
                if (index < data.length - 1) { index++; mostrarCard(); }
                else { alert("¬°Terminado! üéâ"); volverMenu(); }
            } else { if (index > 0) { index--; mostrarCard(); } }
        }

        function volverMenu() {
            document.getElementById('study-area').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('setup-area').classList.remove('hidden');
            nivel = '';
            document.querySelectorAll('.nivel-btn').forEach(b => b.className = "nivel-btn py-2 text-sm bg-slate-100 rounded-lg text-slate-500 font-medium");
        }
    </script>
</body>
</html>
